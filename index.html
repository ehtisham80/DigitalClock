<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Digitla Clock</title>
	<link rel="stylesheet" href="">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel="stylesheet" type="text/css">
	<script>
		function startTime() {
			var today =new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();

			m = checkTime(m);
			s = checkTime(s);

			document.getElementById('clock').
			innerHTML = h + ":" + m + ":" + s;

			var t= setTimeout(startTime, 500);

		} 

			function checkTime(i) {
				if( i < 10) {
					i = "0" + i
				};
				return i;
			}

	</script>
	<style>
		body {
			background: black;
		}
		#clock {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #17d4fe;
			font-family: Oribitron;
			letter-spacing: 7px;
			font-weight: bold;
		}

	</style>
</head>
<body onload="startTime()">
	<div id="clock"></div>
	
</body>
</html>
